<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>Ao pressionar "Enter" aparecerá uma mensagem</h1>
    <script>
        document.onkeydown = function (event) {
            if (event.key === "Enter") {
                alert('palmeiras, o Primeiro Campeão Mundial!')
            }
        }
    </script>
    <h1>Ao soltar a tecla "p" aparecerá um aviso</h1>
    <script>
        document.onkeyup = function (format) {
            if (format.key === "p")
                alert('Tadinho do cortinas, vamo jogar bola oh oh oh oh oh!')
        }
    </script>
    <h1>Ao pressionar "G" aparecerá uma imagem do homem mais bonito do mundo </h1>
    <script>
        document.onkeypress = function(evento){
            if (evento.key === "g")
            document.write('<center><img src="fotorafael.jpg" width="600" ></img></center>')
        }
    </script>
</body>
 
</html>
